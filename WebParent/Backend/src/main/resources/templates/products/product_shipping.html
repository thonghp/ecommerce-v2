<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        Thông tin sau đây rất quan trọng để tính toán chi phí vận chuyển cho sản phẩm.
        <br>
        Kích thước (L X W XH) dành cho hộp được sử dụng để đóng gói sản phẩm - không phải kích thước của sản phẩm.
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dài (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rộng (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cao (cm):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cân nặng (kg):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
        </div>
    </div>
</div>
</body>
</html>
