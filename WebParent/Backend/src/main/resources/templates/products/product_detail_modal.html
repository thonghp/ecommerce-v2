<div class="modal-header">
    <h4 class="modal-title">Chi tiết sản phẩm</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#images" role="tab">Ảnh</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Thương hiệu:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Thể loại:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Trạng thái:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Còn hàng:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false;"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giá gốc:</label>
                <div class="col-sm-10">
                    <div th:replace="fragments :: currency_input(${product.cost})">Cost</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giá bán:</label>
                <div class="col-sm-10">
                    <div th:replace="fragments :: currency_input(${product.price})">Cost</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giảm giá (%):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cập nhật lần cuối:</label>
                <div class="col-sm-10">
                    <div th:replace="fragments :: format_time(${product.updatedTime})">Order Time</div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div th:replace="products/product_description_read_only :: content"></div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">
            <div th:replace="products/product_images_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div th:replace="products/product_details_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div th:replace="products/product_shipping_read_only :: content"></div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
