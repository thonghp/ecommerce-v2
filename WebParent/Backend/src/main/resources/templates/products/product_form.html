<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fluid">

    <div th:replace="fragments :: navigation"></div>

    <div class="text-center">
        <h2>[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">

        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Ảnh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="products/product_overview :: content"></div>
                </div>
                <div class="tab-pane" id="description" role="tabpanel">
                    <div th:replace="products/product_description :: content"></div>
                </div>
                <div class="tab-pane" id="images" role="tabpanel">Images</div>
                <div class="tab-pane" id="details" role="tabpanel">Details</div>
                <div class="tab-pane p-3" id="shipping" role="tabpanel">
                    <div th:replace="products/product_shipping :: content"></div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Lưu" class="btn btn-primary m-3"/>
            <a th:href="@{/products}" class="btn btn-secondary">Huỷ</a>
        </div>
    </form>

    <div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_photo.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";

    dropdownBrands = $("#brand");
    dropdownCategories = $("#category");

    $(document).ready(function () {
        $("#shortDescription").richText();
        $("#fullDescription").richText();

        dropdownBrands.change(function () {
            dropdownCategories.empty();
            getCategories();
        });

        getCategories();

        // xử lý kiểm tra tên thương hiệu
        let nameInput = $('input[name="name"]');
        let nameStatus = $('#name-status');
        let url = "[[@{/products/check_unique}]]";

        nameInput.on('blur', function () {
            let name = $(this).val();
            let csrfToken = $('input[name="_csrf"]').val();
            let productId = $('#id').val();
            if (name !== '') {
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: {id: productId, name: name, _csrf: csrfToken},
                    success: function (data) {
                        if (data === 'OK') {
                            nameStatus.html('');
                        } else if (data === 'Duplicated') {
                            nameStatus.html('<span style="color:red">Tên sản phẩm đã tồn tại</span>');
                        }
                    }
                });
            } else {
                nameStatus.empty();
            }
        });
    });


    function getCategories() {
        brandId = dropdownBrands.val();
        url = brandModuleURL + "/" + brandId + "/categories";

        $.get(url, function (responseJson) {
            $.each(responseJson, function (index, category) {
                $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
            });
        });
    }
</script>
</body>
</html>
