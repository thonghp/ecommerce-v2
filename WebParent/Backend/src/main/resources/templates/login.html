<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Đăng nhập</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}" alt=""/>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials'}">
                    Tài khoản hoặc mật khẩu không đúng
                </p>
                <p class="text-danger" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message == 'User is disabled'}">
                    Tài khoản hiện đang bị vô hiệu hoá
                </p>
            </div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="password" required/>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>
    <div th:replace="fragments :: footer"></div>
</div>

</body>

</html>
