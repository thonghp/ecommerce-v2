<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Sử dụng trang này để quản lý các tiểu bang/tỉnh sẽ được khách truy cập chọn trong biểu mẫu đăng ký khách
            hàng. Nhấp vào <strong>Tải Danh Sách Quốc Gia</strong> đầu tiên.
        </p>
    </div>
    <div>
        <input type="button" value="Tải Danh Sách Quốc Gia" id="buttonLoadCountriesForStates" class="btn btn-primary m-2"/>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Chọn Quốc Gia:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tất Cả Tỉnh / Thành Phố:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label mt-2" id="labelStateName">Tên Tỉnh / Thành Phố:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control mt-2" id="fieldStateName"/>
        </div>
        <div class="col-lg-4 mt-2">
            <input type="button" id="buttonAddState" value="Thêm" class="btn btn-secondary mr-2"/>
            <input type="button" id="buttonUpdateState" value="Cập Nhật" class="btn btn-secondary mr-2"
                   disabled="disabled"/>
            <input type="button" id="buttonDeleteState" value="Xoá" class="btn btn-secondary" disabled="disabled"/>
        </div>
    </div>
</div>
</body>
</html>
