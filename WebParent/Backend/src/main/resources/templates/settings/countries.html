<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Sử dụng trang này để quản lý các quốc gia sẽ được hiển thị trong biểu mẫu đăng ký của khách hàng. Nhấp vào
            <strong>Tải Danh Sách Quốc Gia</strong> đầu tiên.
        </p>
    </div>
    <div>
        <input type="button" value="Tải Danh Sách Quốc Gia" id="buttonLoadCountries" class="btn btn-primary m-2"/>
    </div>
    <div>
        <select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
        </select>
    </div>
    <div class="form-group row ml-2">
        <label class="col-form-label mt-2" id="labelCountryName">Tên Quốc Gia:</label>
        <div class="col-md">
            <input type="text" class="form-control mt-2" id="fieldCountryName"/>
        </div>
        <label class="col-form-label mt-2">Code:</label>
        <div class="col-md">
            <input type="text" class="form-control mt-2" id="fieldCountryCode"/>
        </div>
        <div class="col-lg-4 mt-2">
            <input type="button" id="buttonAddCountry" value="Thêm" class="btn btn-secondary mr-2"/>
            <input type="button" id="buttonUpdateCountry" value="Cập Nhật" class="btn btn-secondary mr-2"
                   disabled="disabled"/>
            <input type="button" id="buttonDeleteCountry" value="Xoá" class="btn btn-secondary" disabled="disabled"/>
        </div>
    </div>
</div>

</body>

</html>
