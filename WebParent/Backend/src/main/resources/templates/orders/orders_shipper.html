<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Admin - Quản lý đơn hàng', 'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments :: navigation"></div>

    <div class="text-center mt-2">
        <h2>Quản Lý Đơn Hàng</h2>
    </div>

    <div th:replace="fragments :: search_form_and_message"></div>

    <div>
        <th:block th:each="order : ${listOrders}">
            <div class="row m-1">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <span>Mã Đơn Hàng #[[${order.id}]]</span>
                            </div>
                            <div class="col">
                                <div class="float-right">
                                    <a class="fas fa-file-alt fa-2x icon-green linkOrderDetail"
                                       th:href="@{'/orders/detail/' + ${order.id}}"
                                       title="Chi tiết đơn hàng"
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <i class="fas fa-user"></i>
                            <b>[[${order.recipientName}]]</b>
                        </div>
                        <div>
                            <i class="fas fa-home"></i>
                            [[${order.recipientAddress}]]
                        </div>
                        <div>
                            <i class="fas fa-phone-alt"></i>
                            [[${order.phoneNumber}]]
                        </div>
                        <div th:if="${order.COD}">
                            <span>COD: <b><div th:replace="fragments :: format_currency(${order.total})"></div></b></span>
                        </div>
                        <div>&nbsp;</div>
                        <div class="row">
                            <div class="col" title="Soạn hàng - picked">
                                <th:block th:if="${order.picked}">
                                    <i class="fas fa-people-carry fa-2x icon-green"></i>
                                </th:block>
                                <th:block th:unless="${order.picked}">
                                    <i class="fas fa-people-carry fa-2x icon-gray"></i>
                                </th:block>
                            </div>

                            <div class="col" title="Giao hàng - shipping">
                                <th:block th:if="${order.shipping}">
                                    <i class="fas fa-shipping-fast fa-2x icon-green"></i>
                                </th:block>
                                <th:block th:unless="${order.shipping}">
                                    <i class="fas fa-shipping-fast fa-2x icon-gray"></i>
                                </th:block>
                            </div>

                            <div class="col" title="Đã giao hàng - delivered">
                                <th:block th:if="${order.delivered}">
                                    <i class="fas fa-box-open fa-2x icon-green"></i>
                                </th:block>
                                <th:block th:unless="${order.delivered}">
                                    <i class="fas fa-box-open fa-2x icon-gray"></i>
                                </th:block>
                            </div>

                            <div class="col" title="Đã trả hàng - returned">
                                <th:block th:if="${order.returned}">
                                    <i class="fas fa-undo fa-2x icon-green"></i>
                                </th:block>
                                <th:block th:unless="${order.returned}">
                                    <i class="fas fa-undo fa-2x icon-gray"></i>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div th:replace="fragments :: pagination('đơn hàng')"></div>

    <div class="modal fade" id="orderDetailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/orders}]]";

    $(document).ready(function () {
        $("[name='keyword']").attr("placeholder", "Nhập #id để tìm kiếm");
        handleLinkViewOrderDetails();
    });

    function handleLinkViewOrderDetails() {
        $(".linkOrderDetail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    }
</script>
</body>
</html>
