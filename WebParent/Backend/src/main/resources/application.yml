server:
  port: 8080
  servlet:
    context-path: /ShopAdmin

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommercedb
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
