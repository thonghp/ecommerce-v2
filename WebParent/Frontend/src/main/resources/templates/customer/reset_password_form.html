<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Reset Mật Khẩu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid text-center">
    <div>
        <h2>Reset mật khẩu</h2>
    </div>

    <form method="post" th:action="@{/reset_password}" style="max-width: 420px; margin: 0 auto">
        <input type="hidden" th:value="${token}" name="token"/>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu mới"
                           class="form-control" required autofocus="autofocus"/>
                </p>
            </div>
            <div>
                <p>
                    <input type="password" placeholder="Xác nhận mật khẩu"
                           class="form-control" oninput="checkPasswordMatch(this)" required/>

                </p>
            </div>
            <div>
                <input type="submit" value="Thay đổi mật khẩu" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value !== $("#password").val()) {
            confirmPassword.setCustomValidity("Mật khẩu không trùng khớp!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
