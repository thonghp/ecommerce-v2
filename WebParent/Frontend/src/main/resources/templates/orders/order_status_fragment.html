<div th:fragment="content(statusVar, iconName, label)" class="col">
    <th:block th:with="iconColor = ${statusVar ? 'icon-green' : 'icon-gray'}">
        <span th:class="'fa-2x ' + ${iconColor}">
            <i th:class="'fa ' + ${iconName}"></i>
        </span>
    </th:block>
    <div><small>[[${label}]]</small></div>
    <div>&nbsp;</div>
</div>
