<div th:fragment="content" class="modal fade" id="returnOrderModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <form onsubmit="return submitReturnOrderForm();">
                <div class="modal-body">
                    <div id="divReason" class="ml-3">
                        <div>Lý do:</div>
                        <div>
                            <input type="radio" name="returnReason" value="Tôi đã mua nhầm hàng" required/>
                            Tôi đã mua nhầm hàng
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="Tôi đã nhận sai hàng"/>
                            Tôi đã nhận sai hàng
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="Sản phẩm bị hư hỏng/bị lỗi"/>
                            Sản phẩm bị hư hỏng/bị lỗi
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="Sản phẩm giao quá trễ"/>
                            Sản phẩm giao quá trễ
                        </div>
                        <div class="m-1">
						<textarea class="form-control" id="returnNote" rows="3" maxlength="120"
                                  placeholder="Thông tin thêm"></textarea>
                        </div>
                    </div>
                    <div id="divMessage" class="text-center"></div>
                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" id="firstButton">Gửi yêu cầu</button>
                    <button type="button" class="btn btn-danger" id="secondButton" data-dismiss="modal">Huỷ</button>
                </div>
            </form>
        </div>
    </div>
</div>
