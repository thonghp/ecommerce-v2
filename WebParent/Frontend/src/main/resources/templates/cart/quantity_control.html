<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<div th:fragment="quantity_control(quantityValue, productId)" th:remove="tag">
        <div class="details-filter-row details-row-size">
            <ul class="pagination">
                Số lượng &nbsp;
                <li class="page-item">
                    <a class="page-link linkMinus" th:pid="${productId}" href=""><b>-</b></a>
                </li>
                <li class="page-item">
                    <input type="text" th:value="${quantityValue}" th:id="'quantity' + ${productId}"
                           onkeydown="return false;"
                           class="form-control text-center" style="width: 55px"/>
                </li>
                <li class="page-item">
                    <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
                </li>
            </ul>
        </div>
</div>

</body>
</html>
